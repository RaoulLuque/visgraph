[package]
name = "visgraph"
version = "0.1.0"
readme = "README.md"
license = "MIT OR Apache-2.0"

description = "A library to convert graphs to images"
documentation = "https://docs.rs/visgraph"
repository = "https://github.com/raoulluque/visgraph"

rust-version = "1.67.1"
edition = "2021"

[dependencies]
petgraph = "0.8.3"
resvg = { version = "0.45.1", features = ["text", "system-fonts"] }

[dev-dependencies]
criterion = { version = "0.7.0", features = ["html_reports"] }

[[bench]]
name = "graph_to_svg"
harness = false
